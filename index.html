<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Diff</title>
  <link rel="stylesheet" href="./dist/index.css" />
  <script defer src="./dist/index.js"></script>
</head>
<body>
  <i>Pro-Tip: You can share your diff by sharing the URL.</i>
  <div class="text-container">
    <div id="text1" class='text'></div>
    <div id="text2" class='text'></div>
  </div>
  <div class="compare-container">
    <button id="compare">Diff</button>
  </div>
  <div>
    <label><input id="inline" type="checkbox" />Inline</label>
  </div>
  <div id="diff"></div>
</body>
</html>
